<!-- calculator html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="backgroundElement">
    <div class="calculator">
        <form >
            <div class="display">
                <input type="text" name="display">
            </div>
            <div >
                <input type="button" value="AC" onclick="display.value = ''" class="button animated-button">
                <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="button animated-button">
                <input type="button" value="." onclick="display.value += '.'" class="button animated-button">
                <input type="button" value="/" onclick="display.value += '/'" class="button animated-button">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7'" class="animated-button">
                <input type="button" value="8" onclick="display.value += '8'" class="animated-button">
                <input type="button" value="9" onclick="display.value += '9'" class="animated-button">
                <input type="button" value="*" onclick="display.value += '*'" class="button animated-button">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4'" class="animated-button">
                <input type="button" value="5" onclick="display.value += '5'" class="animated-button">
                <input type="button" value="6" onclick="display.value += '6'" class="animated-button">
                <input type="button" value="-" onclick="display.value += '-'" class="button animated-button">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1'" class="animated-button">
                <input type="button" value="2" onclick="display.value += '2'" class="animated-button">
                <input type="button" value="3" onclick="display.value += '3'" class="animated-button">
                <input type="button" value="+" onclick="display.value += '+'" class="button animated-button">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value += '00'" class="animated-button">
                <input type="button" value="0" onclick="display.value += '0'" class="animated-button">
                <input type="button" value="="  onclick="display.value = eval(display.value) " class="equal equalcolor animated-button" >
            </div>
        </form>
    </div>
</div>
</body>
</html>
